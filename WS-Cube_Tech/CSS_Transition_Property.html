<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity and Transition Property</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: blueviolet; 
            opacity: 0.5;
            transition: 2s;
        }
        .main:hover{
            opacity: 1;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
