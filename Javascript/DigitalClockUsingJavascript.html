<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        h1 {
            text-align: center;
            font-size: 200px;
            color: brown;
        }

        button {
            text-align: center;
            justify-content: center;
            font-size: 50px;
            color: brown;
        }
    </style>
</head>

<body onload="showTime()">
    <h1></h1>
    <script>
        function showTime() {
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var session = "AM";

            if (h > 12) {
                h = h - 12;
                //h = 13-12 = 1
            }
            if(h >=12) {
                session = "PM";
            }

            h = h < 10 ? "0"+ h  : h;
            m = m < 10 ? "0"+ m : m;
            s = s < 10 ? "0" + s : s;
            var time = h + " : " + m + " : " + s + " "+ session;
            document.getElementsByTagName('h1')[0].innerText = time;
            setTimeout(showTime, 1000);

        }
    </script>
</body>

</html>
