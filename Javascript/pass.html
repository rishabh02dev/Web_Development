<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Pass statements in Javascript</title>
</head>
<body>
    <script>
        for (var i = 0; i<10; i++){
            if(i == 5){
                continue;
            }
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
