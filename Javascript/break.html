<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaks Statements in Javascript</title>
</head>
<body>
    <script>
        for (var i = 0; i < 10; i++){
            if(i==7){
                break;
            }
            document.write(i);
        }
    </script>
    
</body>
</html>
